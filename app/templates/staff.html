{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Naam</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for person in staffmembers %}
    <tr>
      <td>{{ person['email'] }}</td>
      <td>{{ person['name'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
